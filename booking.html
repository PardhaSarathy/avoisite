<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Discovery Call â€” AVOI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific Styles for Booking Page */
        body {
            background-color: #050505;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }

        .booking-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            position: relative;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .booking-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .booking-subtitle {
            font-size: 1.125rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Form Wrapper */
        .form-wrapper {
            background: rgba(13, 13, 13, 0.8);
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 4px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Decorative Corner Accents */
        .form-wrapper::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 20px;
            height: 20px;
            border-top: 2px solid #4aecff;
            border-left: 2px solid #4aecff;
        }

        .form-wrapper::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid #4aecff;
            border-right: 2px solid #4aecff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.875rem;
            color: #4aecff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4aecff;
            background: rgba(74, 236, 255, 0.05);
            box-shadow: 0 0 10px rgba(74, 236, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-submit-btn {
            width: 100%;
            margin-top: 1rem;
            background: rgba(74, 144, 226, 0.1);
        }

        .security-badge {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: #4a90e2;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" style="text-decoration: none;">&Lambda;VOI</a>
            <div class="nav-links">
                <a href="index.html#how-it-works">How It Works</a>
                <a href="index.html#capabilities">Capabilities</a>
                <a href="index.html#process">Process</a>
            </div>
        </div>
    </nav>

    <main class="booking-container">
        <div class="booking-header">
            <h1 class="booking-title">Initialize Engagement</h1>
            <p class="booking-subtitle">
                Establish a direct line with our deployment architects. <br>
                We analyze communication volume and outcome requirements.
            </p>
        </div>

        <div class="form-wrapper">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name" class="form-label">Identity // Name</label>
                    <input type="text" id="name" name="name" class="form-input" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Comms // Email</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="org" class="form-label">Entity // Organization</label>
                    <input type="text" id="org" name="org" class="form-input" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Parameters // Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>

                <button type="submit" class="btn-glow form-submit-btn">TRANSMIT REQUEST</button>
            </form>

            <div class="security-badge">
                <span class="status-dot"
                    style="width: 6px; height: 6px; background: #4aecff; box-shadow: 0 0 5px #4aecff;"></span>
                ENCRYPTED CONNECTION // TLS 1.3
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const org = document.getElementById('org').value;
            const message = document.getElementById('message').value;

            const subject = `AVOI Deployment Request: ${org}`;
            const body = `IDENTITY: ${name}%0D%0ACOMMS: ${email}%0D%0AENTITY: ${org}%0D%0A%0D%0APARAMETERS:%0D%0A${message}`;

            window.location.href = `mailto:Contact@avoi.in?subject=${encodeURIComponent(subject)}&body=${body}`;
        });
    </script>
</body>

</html>
